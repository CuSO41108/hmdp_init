server:
  port: 8081
spring:
  aop:
    proxy-target-class: true
    expose-proxy: true
  application:
    name: hmdp
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/heima?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: 123456
  redis:
    host: 172.27.50.60
    port: 6379
    password: 123456
    lettuce:
      pool:
        max-active: 10
        max-idle: 10
        min-idle: 1
        time-between-eviction-runs: 10s
      read-from: master
  jackson:
    default-property-inclusion: non_null # JSON处理时忽略非空字段
  elasticsearch:
    uris: http://localhost:9200
mybatis-plus:
  type-aliases-package: com.hmdp.entity # 别名扫描包
logging:
  level:
    com.hmdp: debug
rocketmq:
  name-server: 172.27.50.60:9876
  producer:
    group: hmdp_producer_group
    transaction-group: TX_HMDP_SECKILL_GROUP